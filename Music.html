        /* Стили для выпадающего меню */


        .menu {
            display: flex;
            justify-content: center;
            background-color: #357ecc;

                .menu a:hover {
                    background-color:;

        body {
            background-image: url('images/fon.jpg');

        .content {
            height: 800px; /* Пример высоты контента */
            max-width: 1200px;
            overflow-y: hidden; /* Включаем вертикальный скролл для контента */

        footer {

        }

                display: inline; /* располагает элементы в одну строку */

            }

        .audio-player {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Updated to align content to the left */
            flex-direction: column;
            text-align: center;
        }

        .playlist-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-bottom: 20px;
            max-height: 50%; /* Set a specific height for the container */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .imgBx img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .audio-player audio {
            width: 100%;
            border-radius: 6px;
            margin: 0;
            padding: 0;
            border: none;
        }

        #playlist {
            list-style: none;
            padding: 0;
        }

            #playlist li {
                margin-bottom: 10px;
            }

                #playlist li button {
                    flex: 1; /* Равномерное распределение пространства между кнопками */
                    background-color: #d4d2d3;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 10px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                    cursor: pointer;
                    transition: background-color 0.3s ease;
                    display: flex;
                    align-items: center;
                    flex-direction: row-reverse; /* Изменение порядка отображения элементов */
                }

                    #playlist li button:hover {
                        background-color: #f2f2f2;
                    }

                    #playlist li button img {
                        width: 20px; /* Задайте нужную ширину изображения */
                        height: 20px; /* Задайте нужную высоту изображения */
                        margin-right: 10px; /* Задайте отступ справа от изображения */
                        border-radius: 30%; /* Для круглого изображения */
                        margin-left: auto;
                    }

        h2 {
            font-family: 'Kalam', cursive;
           
        }

        p {
            font-family: 'Kalam', cursive;
            font-size: 23px;
            margin-left: 10px;
        }

            <div class="audio-player">
                <h2>Плэйлист</h2>
                <div class="playlist-container">
                    <div class="imgBx">
                        <img id="albumArt" src="" alt="">
                    </div>
                    <audio id="audio" controls></audio>
                </div>
                <ul id="playlist">
                    <!-- List of songs will be dynamically added here -->
                </ul>
            </div>
        </div>

    <script>
        const playlist = [
            {
                title: 'Омск фонк',
                src: 'audio/Omsk_phonk.mp3',
                albumArt: 'images/Phonk.jpg'
            },

            {
                title: 'Диско',
                src: 'audio/Disco.mp3',
                albumArt: 'images/Disco.jpg'
            },

            {
                title: 'От винта!',
                src: 'audio/Otvinta.mp3',
                albumArt: 'images/Otvinta.jpg'
            },

            {
                title: 'Марафонец',
                src: 'audio/Marafon.mp3',
                albumArt: 'images/Marafon.jpg'
            },
            // Добавьте больше песен при необходимости
        ];

        const audio = document.getElementById('audio');
        const albumArt = document.getElementById('albumArt');
        const playlistElement = document.getElementById('playlist');

        // Создание плейлиста
        playlist.forEach((song, index) => {
            const li = document.createElement('li');
            const button = document.createElement('button');
            const img = document.createElement('img'); // Создание элемента изображения

            button.textContent = song.title;
            img.src = song.albumArt; // Установка пути к изображению
            img.width = 20; // Задание ширины изображения
            img.height = 20; // Задание высоты изображения
            img.style.marginRight = '10px'; // Задание отступа справа от изображения
            img.style.marginLeft = 'auto';
            img.style.borderRadius = '30%'; // Для круглого изображения

            button.addEventListener('click', () => {
                audio.src = song.src;
                albumArt.src = song.albumArt;
                audio.play();
            });

            button.appendChild(img); // Добавление изображения внутрь кнопки
            li.appendChild(button);
            playlistElement.appendChild(li);
        });


    </script>
